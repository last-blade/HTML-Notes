<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(Step-5)Registration Form.html</title>
</head>
<body>
    <fieldset>
        <form>
            <h1>Registration Form</h1>
            <br><br><br>
            <label for="name">Name</label><br>
            <input type="type">
            <br><br><br>
    
    
            <label for="Email">Email</label><br>
            <input type="email">
            <br><br><br>
    
    
            <label for="phone">Phone</label><br>
            <input type="tel">
            <br><br><br>
    
    
            <label for="occupation">Occupation</label><br>
            <select name="occupation" id="occupation">
                <option value="engineer">Engineer</option>
                <option value="doctor">Doctor</option>
                <option value="teacher">Teacher</option>
                <option value="actor">Actor</option>
                <option value="student">Student</option>
                <option value="na">Not Applicable</option>
            </select>
            <br><br><br>
            
            <label for="experience">Experience(in years):</label><br>
            <input type="number" id="counter" name="counter" min="0" max="50">
            <br><br><br>

            <fieldset>
                <legend>Topics of Interest:</legend>
                <label for="js">Javascript</label>
                <input type="checkbox" name="js" id="js"> <br>
        
                <label for="css">CSS</label>
                <input type="checkbox" name="css" id="css"> <br>
                
                <label for="html">HTML</label>
                <input type="checkbox" name="html" id="html">
                <br><br><br>
            </fieldset>
    
            <label for="comments">Comments:</label><br>
            <textarea name="comments" id="comments" cols="60" rows="10" placeholder="at least 10 words"></textarea>
            <br><br>

            <!-- We uses "details" tag for frequently asked question and in details tag we use 'summary' tag for the question and
            then puts the answer in the 'p' paragraph tag. See below: -->
            <section>
                <h2>Frequently Asked Questions:</h2><br>
                <details>
                    <summary>What is your name?</summary>
                    <p>Lorem ipsum dolor sit amet.</p>
                </details>

                <details>
                    <summary>Branch & Section?</summary>
                    <p>CSE-B</p>
                </details>

                <details>
                    <summary>Course?</summary>
                    <p>Bachelor of Technology</p>
                </details>
            </section>
            <br><br><br>
            
            <label for="terms&conditions">I agree to the terms of service</label>
            <input type="checkbox" id="terms&conditions" name="terms&conditions"> <br><br>
            <button id="Register" name="register" aria-label="Important action">Register</button>
        </form>
    </fieldset>
</body>
</html>
